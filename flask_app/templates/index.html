<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            max-width: 650px;
            width: 90%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #ff9800;
            background-color: #fff;
        }

        button {
            display: block;
            width: 100%;
            background-color: #ff9800;
            color: white;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68900;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .real {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .fake {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Fake News Detector</h1>
        <form action="/predict" method="POST">
            <label for="title">News Headline</label>
            <input type="text" id="title" name="title" placeholder="Enter news headline..." required>

            <label for="text">News Content</label>
            <textarea id="text" name="text" rows="6" placeholder="Paste or write the news content..." required></textarea>

            <button type="submit">Check Authenticity</button>
        </form>

        {% if result is not none %}
            <div class="result {% if result == 1 %}real{% else %}fake{% endif %}">
                {% if result == 1 %}
                    ‚úÖ This appears to be **Real News**.
                {% else %}
                    ‚ö†Ô∏è This appears to be **Fake News**.
                {% endif %}
            </div>
        {% endif %}
    </div>

</body>
</html>
